<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF ELSE</title>
    <link rel="stylesheet" href="css/if-else.css">
</head>
<body>
    <h1>Ejercico de If y Else</h1>

    <!--Pedir temperatura y mostrar si "Hace frío" si es menor a 20 grados "Hace calor" si es mayor-->
    <h2>Pedir temperatura para saber si hace frio o calor</h2>
    <button onclick="ifelse1();">IF ELSE 1</button><br>

    <!--Pedir edad y decir al usuario si es menor o mayor de edad-->
    <h2>Pedir edad y decir al usuario si es menor o mayor de edad</h2>
    <button onclick="ifelse2();">IF ELSE 2</button><br>

    <!--Pedir número y mostrar si es par o impar-->
    <h2>Padir numero para saber si es par o impar</h2>
    <button onclick="ifelse3();">IF ELSE 3</button><br>

    <!--Pedir calificación y mostrar si has aprobado o no (>=60)-->
    <h2>Padir calificacion para saber si fue aprobado</h2>
    <button onclick="ifelse4();">IF ELSE 4</button><br>

    <!--Pedir número y mostrar si es positivo, negativo o cero-->
    <h2>Pedir número y mostrar si es positivo o negativo o cero</h2>
    <button onclick="ifelse5();">IF ELSE 5</button><br>

    <script src="js/if-else.js"></script>
    
</body>
</html>
