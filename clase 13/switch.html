<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="css/switch.css">
</head>
<body>
    <h1>Ejercicio de Switch</h1>

    <!-- Pedir número del 1 al 7 y mostrar el día de la semana que corresponde -->
    <h2>Pedir número del 1 al 7 y mostrar el día de la semana</h2>
    <button onclick="switch1();">SWITCH 1</button><br>

    <!-- Recibir letras (A, B, C) y mostrar en consola Excelente, Bien o Regular -->
    <h2>Recibir letras (A, B, C) y mostrar resultados en consola</h2>
    <button onclick="switch2();">SWITCH 2</button><br>

    <!-- Pedir número del 1 al 12 y mostrar mes correspondiente -->
    <h2>Pedir número del 1 al 12 y mostrar el mes correspondiente</h2>
    <button onclick="switch3();">SWITCH 3</button><br>

    <!-- Pedir número y mostrar Par o Impar según el número -->
    <h2>Pedir número y mostrar par o impar según el número</h2>
    <button onclick="switch4();">SWITCH 4</button><br>

    <!-- Recibir valor de semáforo (verde, amarillo, rojo) y mostrar mensaje según el color -->
    <h2>Recibir valor de semáforo</h2>
    <button onclick="switch5();">SWITCH 5</button><br>

    <!-- Enlace al archivo JavaScript -->
    <script src="js/switch.js"></script>
</body>
</html>
